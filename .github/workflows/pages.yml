# This is a basic workflow to help you get started with Actions
# .bump github action.

name: oscar-build

on:
  push:
    branches:
      - '*'
    paths:
      - 'ionic/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x]
    steps:
      - uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        working-directory: ./ionic
        run: |
          npm i
          npm run build
      - name: Archive Artifact
        uses: actions/upload-artifact@master
        with:
          name: ionic
          path: ionic/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: ionic
          path: ionic/build
      - name: Deploy ðŸš€
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          PROJECT_PATH: './ionic'
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
